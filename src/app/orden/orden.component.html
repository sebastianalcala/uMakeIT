<div id="fondo"></div>
<div class="bloque" *ngIf="auth.user | async as user">
    <header>
        <div id="dropdown">
            <a class="dropbtn">{{user.name}} &#9776;</a>
            <div class="dropdown-content">
                <a >clave</a>
                <a (click)="compras()">compras</a>
                <a  (click)="menu()" >menu</a>
                <a (click)="auth.signOut()">salir</a>
            </div>
        </div>
        <div class="title"><h1>orden</h1></div>
    </header>
    <main>
        <div class="orden">
            <span *ngFor="let comida of user.carrito">
                <app-comida-carrito [c]=comida></app-comida-carrito>
            </span>
        </div>
        <div class="f-detallada">
            <app-factura-detallada></app-factura-detallada>
        </div>
    </main>
    <div id="comprar">
        <button (click)="menu()" type="button" class="btn btn-primary">regresar</button>
    </div>
</div>
