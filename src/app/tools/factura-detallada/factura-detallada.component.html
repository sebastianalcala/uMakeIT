<div class="card text-center">
    <div class="card-header">
      Factura Detallada
    </div>
    <div class="card-body">
      <h4 class="card-title">TOTAL: {{u.carrito.monto}} BsS. </h4>
      <h4 class="card-text">IVA: {{(u.carrito.monto*12)/100}} BsS.</h4>
      <h3>TOTAL + IVA = {{u.carrito.monto+(u.carrito.monto*12)/100}} BsS.</h3>
    </div>
    <div class="card-footer text-muted">
        <a class="btn btn-primary" (click)="cs.guardarOrden($event, u)"><img src="../../../assets/img/paypal-logo.png" alt=""></a>
    </div>
</div>
