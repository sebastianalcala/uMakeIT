<div id="fondo"></div>
<div class="bloque" *ngIf="auth.user | async as user">
    <header>
        <div id="dropdown">
            <img src="../../assets/img/logo.png" (click)="menu()" class="logo">
            <a class="dropbtn">
                <img src="{{user.photoURL}}" id="ppic">{{user.name}} &#9776;
                <div class="dropdown-content">
                    <a  (click)="menu()" >menu</a>
                    <a (click)="compras()">historial  de compras</a>
                    <a  (click)="orden()" >carrito: {{user.carrito.monto}} BsS.</a>
                    <a (click)="auth.cambiarClave(user);">cambiar clave</a>
                    <a (click)="auth.signOut()">salir</a>
                </div>
            </a>
        </div>
        <div class="title"><h1>Carrito</h1></div>
    </header>
    <main>
        <div class="orden">
            <span *ngFor="let comida of user.carrito.comida; let i = index">
                <app-comida-carrito [c]=comida [i]= i ></app-comida-carrito>
            </span>
        </div>
        <div class="f-detallada">
            <app-factura-detallada [u]= user></app-factura-detallada>
        </div>
    </main>
    
</div>
